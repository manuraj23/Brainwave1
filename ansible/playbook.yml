- name: Setup Docker and Kubernetes
  hosts: web
  become: yes
  tasks:
    - name: Install Docker
      yum:
        name: docker
        state: present

    - name: Start Docker
      service:
        name: docker
        state: started
        enabled: yes

    - name: Install kubectl
      get_url:
        url: https://s3.us-west-2.amazonaws.com/amazon-eks/1.27.3/2023-07-05/bin/linux/amd64/kubectl
        dest: /usr/local/bin/kubectl
        mode: '0755'